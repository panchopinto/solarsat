<!doctype html><html lang="es"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>🕶️ VR — Visor</title>
<link rel="stylesheet" href="assets/css/styles.css"/>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head><body>

<header class="header">
  <div class="logo"></div><div class="title">🕶️ VR</div>
  <div class="nav">
    <a class="btn btn-3d" href="viewer3d.html?src=assets/models/iss-_international_space_station.glb&title=🛰️%20ISS">🪐 3D</a>
    <a class="btn btn-ar" href="ar.html">📱 AR</a>
    <a class="btn btn-vr" href="viewervr.html?src=assets/models/iss-_international_space_station.glb&title=🛰️%20ISS">🕶️ VR</a>
    <a class="btn btn-globe" href="globo.html">🌍 Globo 3D</a>
    <a class="btn btn-map" href="mapa.html">🛰️ Ground-Track</a>
    <a class="btn btn-help" href="README.html">❓ Ayuda</a>
    <div class="lang"><a class="btn" id="btnEN">EN</a> <a class="btn" id="btnES">ES</a></div>
  </div>
</header>

<main class="wrap"><div class="solar-wrap" style="height:80vh">
  <a-scene renderer="antialias:true" background="color: #05070f">
    <a-entity position="0 1.6 3"><a-camera wasd-controls-enabled="true"></a-camera></a-entity>
    <a-entity id="model" position="0 1 -2" rotation="0 30 0" scale="1 1 1"></a-entity>
    <a-entity light="type: point; intensity: 1.6" position="0 2 1"></a-entity>
    <a-entity light="type: ambient; intensity: 0.3"></a-entity>
    <a-sky color="#05070f"></a-sky>
  </a-scene></div></main>
<script>const p=new URLSearchParams(location.search);const src=p.get('src');const title=p.get('title')||'Modelo';document.querySelector('.title').textContent='🕶️ '+title;document.getElementById('model').setAttribute('gltf-model',src);</script>
</body></html>
