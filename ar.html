<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>📱 AR — Sistema Solar / ISS</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>
  <!-- model-viewer for WebXR/AR -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.3.0/dist/model-viewer.min.js"></script>
</head>
<body>
<header class="header">
  <div class="logo"></div><div class="title">📱 Realidad Aumentada</div>
  <div style="flex:1"></div>
  <a class="btn" href="index.html">🏠 Inicio</a>
  <a class="btn" href="solar.html">🪐 3D</a>
  <a class="btn" href="vr.html">🕶️ VR</a>
</header>
<main class="wrap">
  <div class="grid">
    <div class="card">
      <h3>🛰️ ISS (NASA .glb)</h3>
      <p>Toca “Ver en tu espacio” para activar AR.</p>
      <model-viewer src="https://science.nasa.gov/wp-content/uploads/2025/04/international-space-station-iss-b.glb"
                    ar ar-modes="webxr scene-viewer quick-look"
                    camera-controls shadow-intensity="1" exposure="0.9"
                    style="width:100%;height:60vh;border-radius:16px;overflow:hidden;background:#000">
      </model-viewer>
      <div class="chips"><span class="chip">Fuente: NASA 3D Resources</span><span class="chip">.glb</span></div>
    </div>
    <div class="card">
      <h3>🪐 Júpiter (NASA .glTF)</h3>
      <p>Modelo ligero para AR/visor.</p>
      <model-viewer src="https://science.nasa.gov/wp-content/uploads/2023/09/jupiter.glb"
                    ar ar-modes="webxr scene-viewer quick-look"
                    camera-controls shadow-intensity="1" exposure="0.9"
                    style="width:100%;height:60vh;border-radius:16px;overflow:hidden;background:#000">
      </model-viewer>
      <div class="chips"><span class="chip">Fuente: NASA 3D Resources</span><span class="chip">.glb</span></div>
    </div>
  </div>
</main>
</body>
</html>
