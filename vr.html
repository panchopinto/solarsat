<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>🥽 Realidad Virtual — Sistema Solar / ISS</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
<header class="header">
  <div class="logo"></div><div class="title"><span data-i18n="vr_title">🕶️ Realidad Virtual</span></div>
  <div style="flex:1"></div>
  <a class="btn" href="index.html"><span data-i18n="nav_home">🏠 Inicio</span></a>
  <a class="btn" class="btn btn-3d" href="solar.html"><span data-i18n="nav_3d">🪐 3D</span></a>
  <a class="btn" class="btn btn-ar" href="ar.html"><span data-i18n="nav_ar">📱 AR</span></a>
  <div class="row">
    <a class="btn" id="btnEN">EN</a>
    <a class="btn" id="btnES">ES</a>
  </div>
</header>
<main class="wrap">
  <div class="solar-wrap" style="height:80vh">
    <a-scene renderer="antialias:true" background="color: #05070f">
      <a-entity position="0 1.6 3">
        <a-camera wasd-controls-enabled="true"></a-camera>
      </a-entity>
      <a-entity gltf-model="https://science.nasa.gov/wp-content/uploads/2025/04/international-space-station-iss-b.glb"
                position="0 1.2 -2" rotation="0 30 0" scale="0.5 0.5 0.5"></a-entity>
      <a-entity light="type: point; intensity: 1.6" position="0 2 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.3"></a-entity>
      <a-sky color="#05070f"></a-sky>
      <a-entity text="value: ISS (NASA); color: #e5e7eb; width: 4" position="-1 2 -1.5"></a-entity>
    </a-scene>
  </div>
